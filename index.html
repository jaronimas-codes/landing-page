<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"> 
  
    <header class="logo-box">
      <img src="./images/logo.svg" alt="" class="logo">
    </header>

<div class="wrapper">
    <img src="./images/illustration-mockups.svg" alt="chat photo" class="mockups" >
    <div class="text">
      <h1 class="heading">
        Build The Community Your Fans Will Love
      </h1>
      <p class="para">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="button">
        Register
      </button>
    </div>
    </div>
  

  <div class="socials">
    <svg class="socials__icon"><use xlink:href="./svg/sprite.svg#icon-facebook"></use></svg>
    <svg class="socials__icon"><use xlink:href="./svg/sprite.svg#icon-instagram"></use></svg>
    <svg class="socials__icon"><use xlink:href="./svg/sprite.svg#icon-twitter"></use></svg>
  </div>

  

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jarooo</a>.
    </p>
  </footer>
  </div>
</body>
</html>
